<ion-header></ion-header>
<ion-content class="home">
  <div class="section-header">
    <h1 class="section-header__title">Street Support</h1>
    <p class="section-header__copy">Supporting homeless people together</p>
  </div>
  <ion-list>
    <ion-item (click)="emergencyItemTapped()">
      <ion-icon name="help-buoy" item-left></ion-icon>
      Emergency Advice
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="servicesItemTapped()">
      <ion-icon name="pin" item-left></ion-icon>
      Find Help
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="accommodationItemTapped()">
      <ion-icon name="home" item-left></ion-icon>
      Find Accommodation
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="wrapper">
    <h3>Web links</h3>
  </div>
  <ion-list class="external-links">
    <ion-item (click)="launch('https://streetsupport.net/give-help/')">
      <strong>Give Help</strong> - Find out what you can do
    </ion-item>
    <ion-item (click)="launch('https://streetsupport.net/give-help/donate/')">
      <strong>Donate</strong> - Donate to the Big Change Fund
    </ion-item>
    <ion-item (click)="launch('https://charter.streetsupport.net/')">
      <strong>Manchester Homelessness Charter</strong>
    </ion-item>
    <ion-item (click)="launch('http://news.streetsupport.net/')">
      <strong>News</strong> - View the latest news
    </ion-item>
  </ion-list>
</ion-content>
