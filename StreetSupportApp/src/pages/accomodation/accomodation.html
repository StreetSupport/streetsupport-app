<ion-header></ion-header>
<ion-content class="emergency">
  <div class="header-block">
    <h1>Accomodation</h1>
    <p>Your accommodation options depend on your legal situation, location and your needs. Your council housing options team or local drop in centres may be able to support you to find accommodation.</p>
  </div>
  <ion-list class="external-links">
    <ion-item (click)="itemTapped('https://streetsupport.net/find-help/accommodation/advice/')">
      <strong>Read our advice guide</strong>
    </ion-item>
    <ion-item (click)="itemTapped('https://streetsupport.net/find-help/support/?sub-category=housing')">
      <strong>Find support services</strong>
    </ion-item>
    <ion-item (click)="itemTapped('https://streetsupport.net/find-help/accommodation/listing/')">
      <strong>Browse all accommodation</strong>
    </ion-item>
  </ion-list>
</ion-content>
