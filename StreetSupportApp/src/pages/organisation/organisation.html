<ion-header></ion-header>
<ion-content class="organisation">
  <div class="header-block">
    <h1 class="header-block__heading" [innerHTML]="organisation.name"></h1>
    <p class="header-block__sub-heading" [innerHTML]="organisation.shortDescription"></p>
    <p [innerHTML]="organisation.description"></p>
  </div>
  <div *ngFor="let address of orgAddresses">
    <div class="content-block">
      <h2>Location</h2>
      <p>
        <span *ngIf="address.street" [innerHTML]="address.street">, </span>
        <span *ngIf="address.street1" [innerHTML]="address.street1">, </span>
        <span *ngIf="address.street2" [innerHTML]="address.street2">, </span>
        <span *ngIf="address.street3" [innerHTML]="address.street3">, </span>
        <span *ngIf="address.city" [innerHTML]="address.city">, </span>
        <span *ngIf="address.postcode" [innerHTML]="address.postcode"></span>
      </p>
      <p>&nbsp;</p>
      <h3>Opening Times</h3>
      <dl class="result-detail__times-list" *ngFor="let time of address.openingTimes">
        <dt>{{time.day}}</dt>
        <dd class="result-detail__times-item">{{time.startTime}} - {{time.endTime}}</dd>
      </dl>
    </div>
  </div>
  <div class="wrapper">
    <h2>Services Provided</h2>
  </div>
  <ion-list>
    <ion-item *ngFor="let service of services | sortByAlpha" (click)="itemTapped(event, service)">
      {{service.name}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="cta-block">
    <button ion-button (click)="presentActionSheet()">Contact Organisation</button>
  </div>
</ion-content>
