<ion-header (didChangeLocation)="locationChanged($event)"></ion-header>
<ion-content class="help-category">
  <div class="header-block header-block--centered">
    <h1 [innerHTML]="category.name"></h1>
    <p>Showing results within 10km of <a (click)="useMyLocationTapped($event)"><strong>{{locationSearch ? "your location" : city.name}}</strong></a></p>
  </div>
  <ion-list>
    <ion-item class="category__item" *ngFor="let provider of providers" (click)="itemTapped(provider)">
      <h3 [innerHTML]="provider.serviceProviderName"></h3>
      <p *ngIf="provider.tags.length > 0">You must be: {{provider.tags}}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
