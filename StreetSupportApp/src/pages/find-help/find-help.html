<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <img src="assets/images/logo.png" width="32" height="34" />
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="find-help">
  <div class="section-header">
    <h1 class="section-header__title">Find Help</h1>
    <p class="section-header__copy">Find local services to meet specific needs</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let category of categories | sortByOrder" (click)="itemTapped(event, category)">
      {{category.name}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
