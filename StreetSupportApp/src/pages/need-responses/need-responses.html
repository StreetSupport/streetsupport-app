<ion-header></ion-header>
<ion-content class="needs-list">
  <div class="section-header">
    <h1 class="section-header__title">Responses to:</h1>
    <p class="section-header__copy" [innerHTML]="need.description"></p>
  </div>
  <p class="content__body">Tap a Response to email the donor.</p>
  <ion-list *ngFor="let res of need.responses">
    <ion-card class="card">
      <a class="card__link" [href]="res.mailLink" [innerHTML]="res.message"></a>
    </ion-card>
  </ion-list>
</ion-content>
