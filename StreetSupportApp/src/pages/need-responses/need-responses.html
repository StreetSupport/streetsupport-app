<ion-header></ion-header>
<ion-content class="needs-list">
  <div class="section-header">
    <h1 class="section-header__title">Responses to:</h1>
    <p class="section-header__copy" [innerHTML]="need.description"></p>
  </div>
  <ion-list>
    <ion-item *ngFor="let res of need.responses" (click)="itemTapped(event, res)">
      <span [innerHTML]="res.message"></span>
      <ion-icon *ngIf="need.hasResponses" name="send" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
