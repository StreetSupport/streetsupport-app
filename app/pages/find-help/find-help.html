<ion-navbar *navbar primary>
  <ion-title>
    <img src="images/logo.png" width="42" height="44" />
  </ion-title>
</ion-navbar>

<ion-content class="find-help">
  <div class="header">
    <h1 class="header__title">Find Help</h1>
    <p class="header__copy">Find local services to meet specific needs</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="itemTapped(event, category)">
      {{category.name}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
